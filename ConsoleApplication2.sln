using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace PrintLongSequence
{
    class Program
    {
        static void Main(string[] args)
        {
            int x = 2;
            while (x < 1000)
            {
                if (x%2 == 0)
                {
                    Console.WriteLine(x);
                    x++;
                }
                else
                {
                    Console.WriteLine(-x);
                    x++;
                }

            }
            Console.WriteLine("Bue");
        }
    }
}
